schemaVersion: 1.2

endpoints: []

dependencies: {}

configurations:
  env:
    - name: gitPAT
      valueFrom:
        configForm:
          displayName: GitHub Personal Access Token
          required: true
          type: secret

runtimeArguments:
    - name: orgName
      type: enum
      displayName: Organization name
      values: ["devant-test-org","test-org"]

    - name: repoName
      type: string
      displayName: Repository name

    - name: isPublic
      displayName: Is repository public?
      type: enum
      description: repository status
      values: ["true","false"]

    - name: repoDesc
      type: string
      displayName: Repository description

    - name: hasIssues
      type: enum
      values: ["true","false"]
      description: enabled repository issue

