schemaVersion: 1.2

endpoints: []

dependencies: {}

configurations:
  env:
    - name: gitPAT
      valueFrom:
        configForm:
          displayName: GitHub Personal Access Token
          required: true
          type: secret

runtimeArguments:
    - name: orgName
      type: string

    - name: repoName
      type: string
  
    - name: isPulic
      type: boolean
      prefix: -age

    - name: repoDesc
      type: string
      prefix: --description
      delimeter: =
      
    - name: hasIssues
      type: string
      prefix: --hasIssues
      delimeter: =

    - name: something
      type: enum
      values: ["1","2","3","4"]
      required: false

    - name: withDesc
      type: string
      prefix: --withDesc
      displayName: displayName
      description: this is the description of the with description
      repeat: true
      
    - name: allowedIPs
      type: string
      repeat: true
      
    - name: testAll
      type: enum
      prefix: --test-all
      displayName: Test All 
      description: Testing all fields
      delimiter: =
      values: ["e","b","c"]
      repeat: false
      required: false

    - name: allowedIPs2
      type: string
      prefix: --allowed-ips-2
      repeat: true
      
    - name: allowedIPs3
      type: boolean
      prefix: --allowed-ips-3
      repeat: true


